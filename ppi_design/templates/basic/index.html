<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<link rel="stylesheet" href="{{MEDIA_URL}}/css/styles.css" type="text/css" />
		<script type="text/javascript" src="{{MEDIA_URL}}/js/swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			flashvars.lang = "en";
			flashvars.url_base = "{{BASE_URL}}/";
			flashvars.url_swf = "{{MEDIA_URL}}/swf/";
			var params = {};
			params.quality = "high";
			params.scale = "noscale";
			params.bgcolor = "0x00000";
			var attributes = {};
			attributes.styleclass = "flash";
			attributes.align = "middle";
			swfobject.embedSWF("{{MEDIA_URL}}/swf/basic/index.swf", "flashAlternateDiv", "1045", "766", "9.0.0", "{{MEDIA_URL}}/swf/expressInstall.swf", flashvars, params, attributes);
		</script>
	</head>
	<body>
		<div id="flashAlternateDiv">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
